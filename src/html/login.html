<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Mapfin</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="container header">
        <img src="../assets/LogoMapFin.svg" alt="Logo MapFin">
      </header>
    </div>
    <div class="container-fluid content">
      <div class="content__google">
        <div class="google-btn">
          <img src="../assets/googleLogo.svg" class="img-fluid" alt="Logo do google">
          <button class="btn btn--white">Continuar com Google</button>
        </div>
      </div>
      <div class="separator">ou</div>
        <form class="login-form">
          <div class="user mb-3">
            <img src="../assets/account.svg" alt="icone de usuário">
            <input
              type="email"
              class="form-control"
              placeholder="Usuário"
            />
          </div>
          <div class="password mb-3">
            <img src="../assets/lock-outline.svg" alt="icone de cadeado">
            <input
              type="password"
              class="form-control"
              placeholder="Senha"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
